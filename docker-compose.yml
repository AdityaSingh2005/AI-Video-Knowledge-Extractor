version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
      - WHISPER_MODE=local
      - LOCAL_WHISPER_URL=http://whisper:5000
    depends_on:
      - postgres
      - redis
      - whisper
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped

  whisper:
    build:
      context: ./python-whisper
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - WHISPER_MODEL_SIZE=base
      - WHISPER_HOST=0.0.0.0
      - WHISPER_PORT=5000
    volumes:
      - whisper_models:/root/.cache/whisper
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_video_extractor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  whisper_models:
